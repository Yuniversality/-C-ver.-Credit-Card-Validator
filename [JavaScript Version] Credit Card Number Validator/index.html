<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Credit Card Number Validator </title>

    <!-- Bootstrap 4.1.3 CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>
<body>
        <div id="main-input-div" class="col-sm-5 mx-auto">
            <h3 class="text-center"> Please enter your payment info </h3>
            <form>
                <div id="credit-card-number-div">
                    <label for="credit-card-number-input"> Credit Card Number </label>
                    <input class="form-control" id="credit-card-number-input" required autofocus>
                </div>
                 
                <div class="form-row d-flex justify-content-around" id="expiration-and-cvv-div">
                    <label for="expiration-date-div"> Expiration Date </label>
                    <div class="p-2" id="expiration-date-div">
                        <select class="custom-select col-sm-6" id="month-select" required>
                            <option selected value=0> Month </option>
                            <option value=1> 1 </option>
                            <option value=2> 2 </option>
                            <option value=3> 3 </option>
                            <option value=4> 4 </option>
                            <option value=5> 5 </option>
                            <option value=6> 6 </option>
                            <option value=7> 7 </option>
                            <option value=8> 8 </option>
                            <option value=9> 9 </option>
                            <option value=10> 10 </option>
                            <option value=11> 11 </option>
                            <option value=12> 12 </option>
                        </select>
    
                        <label>/</label>
    
                        <select class="custom-select col-sm-5" id="year-select" required>
                            <option selected> Year </option>
                            <!-- The generated years from addYearOptions() will be here -->
                        </select>
                    </div>
                    
                    <div class="form-row d-flex justify-content-center">
                        <label for="cvv-input" id=""> CVV </label>
                        <div class="mr-auto p-2 col-sm-4">
                            <input class="form-control" maxlength="4" id="cvv-input" required>
                        </div>
                    </div>
                    

                    <button class="btn btn-primary" type="submit" value="Submit"> Submit </button>
                </div>
            </form>
        </div>

    <!-- JQuery 3.6 CDN -->
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>  --> 

    <!-- JQuery 3.3.1 and other needed libraries for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="js/creditCardValidation.js"></script>
</body>
</html>
